<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таймери</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Таймер 1 година</h1>
  <div id="hourTimerDisplay">60:00</div>
  <button onclick="startHourTimer()">Старт таймера</button>
  <p id="hourMessage"></p>

  <hr />

  <h1> Таймер 30 секунд</h1>
  <div id="secondTimerDisplay">30.000</div>
  <button id="startSecondTimerBtn" onclick="startSecondTimer()">Старт таймера</button>
  <div id="animationBox"></div>

  <script src="javascript.js"></script>
</body>
</html>
